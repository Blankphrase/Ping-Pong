<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>PING PONG</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header"></div>
      </div>
    </div>
    <div class="container-fluid game">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 git">
          <h3>Created By:<a href="https://github.com/Blankphrase">Blankphrase</a></h3>
        </div>
        <div class="col-xs-3"></div>
      </div>
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <h1 id="head">Twende Game!</h1>
          <form>
            <label for="number">Enter A Number</label>
            <input maxlength="3" name="number" placeholder="pick a random number" value="" id="integer">
            <button type="submit" class="btn btn-custom" name="button" id="value">GO!</button>
          </form>
        </div>
        <div class="col-xs-3"></div>
        <div class="outPut">
          <ul class="list"></ul>
        </div>
      </div>
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
  <!--        <form class="pingform form-inline">
            <div class="form-group">
              <label for="number">Enter A Number</label>
              <input type="number" id="number" name="number" value="" placeholder="Enter a number here...">
            </div>
            <button type="submit" class="btn btn-custom" id="submit" name="button">PING PONG</button>
          </form>
        </div> -->


    </div>
  </body>

</html>
